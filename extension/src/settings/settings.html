<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmark API Settings</title>
  <meta charset="UTF-8">
  <meta name="author" content="HiThere157">
  <link href="settings.css" rel="stylesheet">
</head>

<body>
  <div class="setting-container">
    <h2 class="setting-title">Api Url:</h2>
    <input id="url-input" type="text" placeholder="https://...">
    <div class="setting-description">
      <span>The response must be an array of objects implementing following interface:</span>
      <code>

        interface <span class="more-red">IBookmark</span> {
          title: <span class="red">string</span>;
          url: <span class="red">string</span>;
        }
      </code>
    </div>
  </div>

  <button id="save-settings-btn" disabled>Save</button>

  <script src="settings.js"></script>
</body>

</html>
