<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmarks</title>
  <meta charset="UTF-8">
  <meta name="author" content="HiThere157">
  <link href="popup.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="header">
      <span id="title">Bookmarks</span>

      <input id="search-input" type="search">
    </div>

    <div id="no-results" class="bookmark hidden">
      <image class="bookmark-icon"></image>
      <span class="bookmark-title">No results found!</span>
    </div>

    <div id="content">
      <!-- Bookmarks are inserted here -->
    </div>

    <div id="footer">
      <span>v1.0</span>
      <span id="list-name"></span>
    </div>
  </div>

  <template id="bookmark-template">
    <a class="bookmark" target="_blank">
      <image class="bookmark-icon"></image>
      <span class="bookmark-title"></span>
    </a>
  </template>
  <script src="popup.js"></script>
</body>

</html>
